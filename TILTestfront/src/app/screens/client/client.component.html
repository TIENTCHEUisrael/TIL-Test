<div class="container">
    <h2>Liste des Clients</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Id</th>
          <th>Nom</th>
          <th>Prix</th>
          <th>Quantit√©</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let client of Clients">
          <td>{{client.id}}</td>
          <td>{{client.nom}}</td>
          <td>{{client.ville}}</td>
          <td>{{client.telephone}}</td>
          <td>{{client.numero}}</td>
          <td>{{client.createdAt}}</td>
          <td>
            <button class="btn btn-danger" (click)="deleteClient(+client.id)">Supprimer</button>
          </td>
        </tr>
      </tbody>
    </table>
    <h2>Ajouter un Client</h2>
    <form (submit)="createClient()">
      <div class="form-group">
        <label for="nom">Nom :</label>
        <input type="text" class="form-control" id="nom"  name="nom">
      </div>
      <div class="form-group">
        <label for="prix">Ville :</label>
        <input type="number" class="form-control" id="prix"  name="prix">
      </div>
      <div class="form-group">
        <label for="quantite">Telephone :</label>
        <input type="number" class="form-control" id="quantite" name="quantite">
      </div>
      <div class="form-group">
        <label for="prix">Numero :</label>
        <input type="number" class="form-control" id="prix"  name="prix">
      </div>
      <div class="form-group">
        <label for="prix">CreatedAt :</label>
        <input type="number" class="form-control" id="prix" name="prix">
      </div>
      <button type="submit" class="btn btn-primary">Ajouter</button>
    </form>
</div>
